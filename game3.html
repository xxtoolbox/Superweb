<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name the One (3/3)</title>
  <style>
  body {
    margin: 0;
    background: #0d0d0d;
    color: #f5f5f5;
    font-family: 'Segoe UI', Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  h1 { color: #ff4747; font-size: 2rem; margin-bottom: 1rem; }
  p { color: #bbb; margin-bottom: 1.5rem; max-width: 420px; }
  input {
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ff4747;
    font-size: 16px;
    width: 260px;
    text-align: center;
    outline: none;
    background: #1a1a1a;
    color: #fff;
  }
  input:focus { box-shadow: 0 0 0 3px rgba(255,71,71,.3); }
  button {
    margin-top: 1rem;
    padding: 10px 22px;
    background: #ff4747;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #e03a3a; }
  #status { margin-top: 1rem; font-weight: 600; }
</style>
</head>
<body>
  <h1>Name the One (3/3)</h1>
  <p>It‚Äôs about people with powers ‚Äî but not the kind you look up to.<br>One of them really loves milk üçº, and let‚Äôs just say‚Ä¶ they‚Äôre not exactly Avengers material.</p>
  <input type="text" id="guessInput" placeholder="Type your answer..." />
  <button id="checkBtn">Check</button>
  <div id="status"></div>
  <script>
    document.getElementById("checkBtn").addEventListener("click", function(){
      const answer = "TheBoys".replace(/\s+/g, '').toUpperCase();
      const input = document.getElementById("guessInput").value.replace(/\s+/g, '').toUpperCase();
      const status = document.getElementById("status");
      if (input === answer) {
        status.style.color = "#00e29b";
        status.textContent = "‚úÖ Correct! Redirecting...";
        setTimeout(()=>window.location.href="success.html", 1500);
      } else {
        status.style.color = "#ff6b6b";
        status.textContent = "‚ùå Nope, try again!";
      }
    });
  </script>
</body>
</html>
