<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Series üé¨</title>
  <meta name="description" content="Fun minimal guessing puzzle made by Shadow" />
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #f2f5f7;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 { color: #4f8cff; font-size: 2rem; margin-bottom: 1rem; }
    p { color: #a8b3bd; margin-bottom: 1.5rem; }
    input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #4f8cff;
      font-size: 16px;
      width: 220px;
      text-align: center;
      outline: none;
      background: #13151b;
      color: #fff;
    }
    input:focus { box-shadow: 0 0 0 3px rgba(79,140,255,.3); }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #3a6fd9; }
    #status { margin-top: 1rem; font-weight: 600; }
  </style>
</head>
<body>
  <h1>üé¨ Guess the Series!</h1>
  <p>Hint: Superheroes... but *not the kind you'd expect*</p>
  <input type="text" id="guessInput" placeholder="Type your answer..." />
  <button id="checkBtn">Check</button>
  <div id="status"></div>

  <script>
    document.getElementById("checkBtn").addEventListener("click", function(){
      const answer = "THEBOYS";
      const input = document.getElementById("guessInput").value.replace(/\s+/g, '').toUpperCase();
      const status = document.getElementById("status");
      if (input === answer) {
        status.style.color = "#00e29b";
        status.textContent = "‚úÖ Correct! Redirecting...";
        setTimeout(()=>window.location.href="success.html", 1500);
      } else {
        status.style.color = "#ff6b6b";
        status.textContent = "‚ùå Nope, try again!";
      }
    });
  </script>
</body>
</html>
