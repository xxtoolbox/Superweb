<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Congratulations ‚ù§Ô∏è</title>
  <style>
    :root{--bg:#0d0d0d; --text:#f5f5f5; --brand:#ff4747;}
    *{box-sizing:border-box} html,body{height:100%}
    body.is-success{ margin:0; background:var(--bg); color:var(--text);
      font-family:'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding:24px; }
    h1 { color: var(--brand); font-size: 2rem; margin-bottom: 1rem; }
    p { color: #bbb; font-size: 1.1rem; line-height: 1.6; max-width: 560px; }
    .heart { font-size: 2rem; margin-top: 20px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.25)} }
    a.btn{ display:inline-block; margin-top:16px; padding:10px 14px; border:1px solid #2a2a2a;
      border-radius:10px; color:var(--text); text-decoration:none; background:#1a1a1a; }
    canvas#confetti{ position:fixed; inset:0; pointer-events:none; }
  </style>
</head>
<body class="is-success">
  <h1>Congratulations my love! ‚ù§Ô∏è</h1>
  <p>
    You remembered every phase! On Friday night, we have a date at <strong>Signor Sassi</strong>.<br>
    I can‚Äôt wait to see you ‚Äî please don‚Äôt be late ‚ù§Ô∏è
  </p>
  <a class="btn" href="index.html">Play again</a>
  <div class="heart" aria-hidden="true">üíñ</div>
  <canvas id="confetti"></canvas>

  <script>
  // Tiny inline confetti (no dependencies)
  (function(){
    var canvas = document.getElementById('confetti'); if (!canvas) return;
    var ctx = canvas.getContext('2d'); var pieces = []; var NUM = 120;
    function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    for (var i=0;i<NUM;i++) pieces.push({x:Math.random()*canvas.width,y:Math.random()*-canvas.height,r:4+Math.random()*6,v:2+Math.random()*3,a:Math.random()*Math.PI*2,s:0.02+Math.random()*0.03});
    function draw(){ ctx.clearRect(0,0,canvas.width,canvas.height);
      for (var i=0;i<pieces.length;i++){ var p=pieces[i]; p.y+=p.v; p.a+=p.s; if (p.y>canvas.height) p.y=-10;
        ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.a); ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r); ctx.restore(); }
      requestAnimationFrame(draw);
    } draw();
  })();
  </script>
</body>
</html>
